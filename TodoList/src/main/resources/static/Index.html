<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalos PokeDex</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="Dex.css">
</head>
<body background="Kalos PokeDex.png">
       

       <table class="table table-bordered table-striped text-center" width="80%" style="margin-top:320px; margin-left:150px; border:5px solid;text-align:center " >
        <thead>
            <tr>
                <th>Actions</th>
                <th>Dex Number</th>
                <th>Pokemon</th>
                <th>Description</th>
                <th>Caught</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="pokedex : ${pokedex}" th:class="${pokedex} ? success : warning">
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/updatePokex/{dex_id}(dex_id=${pokedex.dex_id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/deletePokemon/{dex_id}(dex_id=${pokedex.dex_id})}">Delete</a>
                    </div>
                </td>
                <td th:text="${pokedex.dex_id}">dex_id</td>
                <td th:text="${pokedex.pokemon}">pokemon</td>
                <td th:text="${pokedex.dexcription}">description</td>
                <td th:text="${pokedex.caught}">caught</td>
            </tr>
        </tbody>
    </table>
       
       <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> -->
    <script src="Dex.js"></script>
</body>
</html>
